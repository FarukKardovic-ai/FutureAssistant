<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: url('/static/clock-face.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .clock {
            position: absolute;
            width: 400px;
            height: 400px;
            background: url('/static/clock-hands.png') no-repeat center center;
            background-size: contain;
            animation: tick 60s infinite linear;
        }

        @keyframes tick {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 10; /* Ensure it is above the clock */
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .answer {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="clock"></div>
    <div class="container">
        <h1>Ask a Question</h1>
        <form method="post">
            {{ form.hidden_tag() }} 
            <div class="form-group">
                <label for="question">Your Question:</label>
                {{ form.question(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if answer %}
            <div class="answer">
                <h2>Answer:</h2>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
